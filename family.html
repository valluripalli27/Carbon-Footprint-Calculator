<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('/Users/saitarunmattaparthi/Desktop/Business analyst /family.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: black;
        }
        h1 {
            font-weight: bold;
            color: black;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1a71ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block; /* Ensure labels are on separate lines */
        }
        input {
            margin-bottom: 10px; /* Add some spacing below inputs */
            padding: 8px;
            width: 200px; /* Set a width for the inputs */
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>How Many Family Members? üë®‚Äçüë©‚Äçüëß‚Äçüë¶</h1>
    <form id="familyForm">
        <input type="number" id="numMembers" name="numMembers" min="1" max="10" placeholder="Enter number of family members" required /><br>
        
        <h1>Family Carbon Footprint</h1>
        <label for="carUsage">Car usage (km/month):</label>
        <input type="number" id="carUsage" name="carUsage" min="0" required /><br>

        <button type="button" class="button" onclick="saveFamilyData()">Save Family Data</button>
    </form>

    <script>
        function saveFamilyData() {
            let members = document.getElementById('numMembers').value;
            let carUsage = document.getElementById('carUsage').value;

            // Example carbon footprint calculation
            let familyFootprint = (members * 100) + (carUsage * 0.3); // Example formula

            // Store the family footprint in localStorage
            localStorage.setItem('familyFootprint', familyFootprint);
            alert('Family data saved!');
        }
    </script>    
</body>
</html>
