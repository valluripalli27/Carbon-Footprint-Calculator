<body>
    <h1>Welcome to the Carbon Footprint Calculator</h1>

    <button class="button" onclick="location.href='/Users/saitarunmattaparthi/Desktop/Business analyst /food.html'">üçΩÔ∏è Food</button>
    <button class="button" onclick="location.href='/Users/saitarunmattaparthi/Desktop/Business analyst /family.html'">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family</button>
    <button class="button" onclick="location.href='/Users/saitarunmattaparthi/Desktop/Business analyst /home.html'">üè† Home</button>
    <button class="button" onclick="location.href='/Users/saitarunmattaparthi/Desktop/Business analyst /transport.html'">üöó Transportation</button>
    <button class="button" onclick="calculateCarbonFootprint()">Calculate Carbon Footprint</button>

    <div id="result"></div>

    <script>
        function calculateCarbonFootprint() {
            // Retrieve values from localStorage
            let foodFootprint = localStorage.getItem('foodFootprint') || 0;
            let familyFootprint = localStorage.getItem('familyFootprint') || 0;
            let homeFootprint = localStorage.getItem('homeFootprint') || 0;
            let transportFootprint = localStorage.getItem('transportFootprint') || 0;

            // Convert values to numbers for calculation
            foodFootprint = Number(foodFootprint);
            familyFootprint = Number(familyFootprint);
            homeFootprint = Number(homeFootprint);
            transportFootprint = Number(transportFootprint);

            // Calculate total footprint
            let totalFootprint = foodFootprint + familyFootprint + homeFootprint + transportFootprint;

            // Display the result
            document.getElementById('result').innerHTML = 
                `<h2>Total Carbon Footprint: ${totalFootprint} kg CO2</h2>`;
        }
    </script>
