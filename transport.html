<body>

    <h1>Transportation Information üöó‚úàÔ∏è</h1>

    <div class="transport-form hidden" id="flight-form">

    <div class="transport-form hidden" id="car-form">
        <h3>Car Information üöó</h3>
        <label for="carMileage">Mileage (miles): <input type="number" id="carMileage" /></label><br>

    <div class="transport-form hidden" id="motorbike-form">
        <h3>Motorbike Information üèçÔ∏è</h3>
        <label for="motorbikeMileage">Mileage (miles): <input type="number" id="motorbikeMileage" /></label>
    </div>

    <div class="transport-form hidden" id="bus-form">
        <h3>Bus Information üöå</h3>
        <label for="busDistance">Distance traveled (miles): <input type="number" id="busDistance" /></label>
    </div>

    <div class="transport-form hidden" id="rail-form">
        <h3>Rail Information üöÜ</h3>
        <label for="railDistance">Distance traveled (miles): <input type="number" id="railDistance" /></label>
    </div>

    <h1>Transportation Carbon Footprint</h1>
    <form id="transportForm">
        <label for="carDistance">Car Distance (km/month):</label>
        <input type="number" id="carDistance" name="carDistance" min="0"><br><br>
        
        <label for="publicTransportDistance">Public Transport Distance (km/month):</label>
        <input type="number" id="publicTransportDistance" name="publicTransportDistance" min="0"><br><br>

        <button type="button" class="button" onclick="saveTransportData()">Save Transport Data</button>
    </form>

    <script>
        function saveTransportData() {
            let carDistance = document.getElementById('carDistance').value;
            let publicTransportDistance = document.getElementById('publicTransportDistance').value;

            // Example carbon footprint calculation
            let transportFootprint = (carDistance * 0.25) + (publicTransportDistance * 0.1);

            // Store the transport footprint in localStorage
            localStorage.setItem('transportFootprint', transportFootprint);
            alert('Transportation data saved!');
        }
    </script>
